<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mini Amazon</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <style>
    body {
        font-family: "Verdana", sans-serif;
    }

    .main-head {
        height: 150px;
        background: #FFF;
    }

    .sidenav {
        height: 100%;
        background-color: #804a03;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .main {
        padding: 0px 10px;
    }

    .login-main-text {
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }

    .login-main-text h2 {
        font-weight: 300;
    }

    .btn-black {
        background-color: #000 !important;
        color: #fff;
    }
    .quokka-brown{
      background-color: #422808;
      color: white;
    }


  </style>
</head>

<body>
  <div class="sidenav">
    {% block msg %}
      <img class = "header-quokka" src="/static/images/banner.jpg" alt = "5 images of quokkas smiling and eating" width="1280" height = "200">
      <br><br>
      <header>
        <div class = "header-content">
          <h3 style="color:rgb(255, 255, 255)"><a href="{{ url_for('index.index') }}" style = "color: white;">Quokkazon</a></h3>
          <form action="{{ url_for('products.search_results') }}" method="POST" class="search-form">
            <input class="long-search-input" type="text" name="search_term" value="{{ search_term }}" placeholder="Search for a product">
            <button type="submit" class="btn btn-light custom-right-border-radius">
                <i class="fas fa-search"></i> 
            </button>
        </form>
          <div style="color: aliceblue; text-align: right;">
            {% if current_user.is_authenticated %}
              Hello {{current_user.firstname}}! <a href="{{ url_for('users.logout') }}" type="button" class="btn btn-light">Log out</a>
              <a href="{{ url_for('cart.cart') }}" type="button" class="btn btn-light">Cart</a>
            {% else %}
              <a href="{{ url_for('users.login') }}" type="button" class="btn btn-light">Log in</a>
            {% endif %}
          </div>
      </div>
    </header>
    {% endblock %}
  </div>
  <div class="main">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
