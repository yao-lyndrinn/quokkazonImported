
{% extends "base.html" %}
<!-- Forms for editing users' profile information  -->
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('profile.edit_profile') }}">
        <div class="form-group">
            <label for="first name">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" value="{{ current_user.firstname }}">
        </div>
        <div class="form-group">
            <label for="last name">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" value="{{ current_user.lastname }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ current_user.email }}">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number" value="{{ current_user.phone_number }}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" value="{{ current_user.address }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
